name: Deploy to Staging Server

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install üîß
        run: yarn install

      - name: Build üèóÔ∏è
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to Staging Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "dist/"
          REMOTE_HOST: "lead.leadlive.de"
          REMOTE_USER: "nodeapps"
          TARGET: "/opt/lead/test/client"
          EXCLUDE: "/dist/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            whoami
            ls -al
            echo $RSYNC_STDOUT